---
layout: default
title: Carl Wood
---

<div id="home">
    <div class="row">
        <div class="span8 offset2">
            <div class="posts unstyled">
                {% for post in site.posts %}
                    <div>
                        <h1><a class="post-link" href="{{ post.url }}">{{ post.title }}</a></h1>
                        <p class="post-meta">Posted on: {{ post.date | date_to_string }}</p>
                        <div id="post">
                            {{ post.content }}
                            <p class="post-meta">{{ post.date | date_to_string }}</p>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
